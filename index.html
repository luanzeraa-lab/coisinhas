<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
  </head>
  <body style="background-color: beige;">
    <section class="container-fluid">
      <form method="get">

        <div class="row">
          <label for="text">Nome: </label>
          <input
            type="text"
            id="nome"
            name="nome"
            required
            size="10"
            maxlength="10"
            minlength="3"
            placeholder="informe seu nome com 3 caracteres minimos"
          />
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" />
          <br>
          <label for="log">Logradouro</label>
          <input
            type="text"
            name="logradouro"
            id="logradouro"
            placeholder="Endereço completo - com xx"
            size="30"
            maxlength="50"
            minlength="20"
          />
          <label for="num">Número da residência</label>
          <input type="number" min="1" max="10">

          <select name="uf" id="uf" required>

            <optgroup label="Sudeste">
              <option value="sp">Sp</option>
              <option value="rj">Rj</option>
            </optgroup>

            <optgroup label="Norte">
              <option value="AM">Am</option>
            </optgroup>

          </select>
             <textarea name="infoloc" id="infoloc" cols="30" rows="5" readonly
             >Informe detalhes da localização
             </textarea>
            
            <label for="cormuro">Cor da casa</label>
            <input type="color" name="cor" id="cor">

            <label for="fone">Telefone</label>
            <input type="text" name="fone" id="fone" placeholder="(xx)xxxx-xxxx" pattern="[0-9]">

            <label for="tipoentrega">Entrega: </label>
            <input type="radio" name="tipoentrega" value="retirar"> 
            <label for="retirar">retirar</label>
            <br>
            <input type="radio" name="tipoentrega" value="entregacasa">
            <label for="receber">receber</label>
            
            <input type="checkbox" name="diasentrega" value="diasentrega">seg-ter
            <input type="checkbox" name="diasentrega" value="diasentrega">qua-qui
            <input type="checkbox" name="diasentrega" value="diasentrega">sex-sab
            <input type="checkbox" name="diasentrega" value="diasentrega">todo dia



        </div>

        <div class="row"></div>

        <div class="row">
          <input type="submit" value="Cadastrar" />
          <input type="reset" value="Limpar Dados" />
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
