<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Provão</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="divinicial" class="container-fluid">
        <div id="principal" class="alert alert-primary titulo" role="alert">
            <h1>Lanchonete Provão</h1>
        </div>
        <section>
            <div id#cliente class="row justify-content-center mt-4 mb-4" >
                <div class="col-5">
                    <label class="form-label" for="telefone">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="nome" >
                </div>
                <div class="col-5">
                    <label class="form-label" for="nome">Fone:</label>
                    <input class="form-control" type="text" name="fone" id="fone" placeholder="(xx) xxxxx-xxxx">
                </div>
            </div>
        </section>
        <p>Escolha a Promoção</p>

        <div id="divpromo" name="divpromo">
          
                <div class="promocoes" id="promo1" name="promo1">
                    <h2>Promoção 1</h2>
                    <img src="" alt="">
                    <input type="radio" id="radio1" name="radio1">
                    <label for="text">R$ 40,00</label>
                    <label for="qtd">Qtd</label>
                    <input id="qtd" type="text">
                </div>
                
                <div class="promocoes" id="promo2" name="promo2">
                    <h2>Promoção 2</h2>
                    <img src="" alt="">
                    <input type="radio" id="radio2" name="radio2">
                    <label for="text">R$ 60,00</label>
                    <label for="qtd">Qtd</label>
                    <input id="qtd" type="text">
                </div>
                
                <div class="promocoes" id="promo3" name="promo3">
                    <h2>Promoção 3</h2>
                    <img src="" alt="">
                    <input type="radio" id="radio3" name="radio3">
                    <label for="text">R$ 60,00</label>
                    <label for="qtd">Qtd</label>
                    <input id="qtd" type="text">
                </div>
                    
        </div>

        <div id="add">
            <label for="adicionais">Adicionais:</label>
            <div>
                <input type="checkbox" id="add1">
                <label for="text">Batata R$ 10,00 </label>
                <input type="checkbox" id="add2">
                <label for="text">Cebola R$ 5,00</label>
            </div>
        </div>
            
            <div id="rodape" class="row ">  
                <div id="button" class="col-2">
                    <button class="btn btn-primary">Comprar</button>
                </div>
                <div id="lab" class="col-2">
                    <label for="total">Total: </label>
                </div> 
                <div id="lab"  class="col-2">
                    <label for="desconto">Desconto: </label>
                </div> 
                <div id="lab"  class="col-2">
                    <label for="totaldesconto">Total com Desconto: </label>
                </div> 
            </div>  
    </div>
    
</body>
</html>
